<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras </title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>

    <header>
        <h1>
            FIGURAS GEOMETRICAS OKEYSITO
        </h1>
        <div class="div-container">
            <p>
            &#128075 Calcula áreas y perímetros de
                Circles, triangles and square 
            </p>
    
            <img class="image" src="./robot.jpg" alt="robot">
    
        </div>
        
    </header>
    
    <section>
        
        <form action="" class="container">

            <!-- cuadrado -->
            <div class="cuadrado-container">
                <h2>
                    SQUARE 
                </h2>

                <label for="inputCuadrado">
                Lado: 
                </label>
            
                <input id="inputCuadrado" type="number">

                <div class="button-container">
                    <button type="button" onClick="calcularPerimetroCuadrado()">
                        Calcular perímetro
                    </button>
        
                    <button type="button" onClick="calcularAreaCuadrado()">
                        Calcular área
                    </button>
                </div>

            </div>

            <!-- Triangle -->
            <div class="triangulo-container">
                <h2>
                    TRIANGLE
                </h2>

                <label for="inputTriangulo1">
                    Lado1: 
                </label>
                
                <input id="inputTriangulo1" type="number">

                <label for="inputTriangulo2">
                    Lado2: 
                </label>
                
                <input id="inputTriangulo2" type="number">

                <label for="inputBaseTriangulo">
                    Base: 
                </label>
                
                <input id="inputBaseTriangulo" type="number">

                <label for="inputAlturaTriangulo">
                    Altura del triángulo: 
                </label>
                
                <input id="inputAlturaTriangulo" type="number">
    
                <div class="button-container">
                    <button type="button" onClick="calcularPerimetroTriangulo()">
                        Calcular perímetro
                    </button>
        
                    <button type="button" onClick="calcularAreaTriangulo()">
                        Calcular área
                    </button>
                </div>

            </div>

            <!-- Circle -->

            <div class="circulo-container">
                <h2>
                    CIRCLE 
                </h2>

                <label for="inputCirculo">
                    Radio de tu círculo: 
                </label>
                
                <input id="inputCirculo" type="number">
    
                <div class="button-container">
                    <button type="button" onClick="calcularPerimetroCirculo()">
                        Calcular perímetro
                    </button>
        
                    <button type="button" onClick="calcularAreaCirculo()">
                        Calcular área
                    </button>
                </div>

            </div>

        </form>
    </section>

    <script src="./figuras.js">
    </script>
</body>
</html>
